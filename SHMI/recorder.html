<body>

<div class="modal fade" id="DataReset" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content border-warning">
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="exampleModalLongTitle">Reset</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<h5>Achtung!</h5>
        Daten wirklich zur√ºcksetzen?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" id="IDDataReset">Reset</button>
      </div>
    </div>
  </div>
</div>

	<div class="main w100 container-fluid">

		<div class="row">
		<div class="col-md-12  p-3">
			<div class="card card-default shadow">
				<div class="chart_container" style="padding:20px">
					<div id="chart" style="height:400px;width:100%"></div>
				</div>
				<div class="overview_container" style="padding-left:20px;padding-right:20px">
					<div id="overview" class="hidden-xs" style="height:100px;width:100%"></div>
				</div>
			</div>
		</div>
		</div>
<!--
		<div class="hide" id="choices">
		</div>
-->
		<div class="row">
			<div class="col-md-6 p-3" ><!-- Control -->
				<div class="card card-default shadow">
					<div class="card-header">
						<h5 class="card-title">Control</h5>
					</div>

					<div class="card-body">
						<form>
							<div class="form-row p-3">
								<div class="col" id="ID_analog_sel">
									Data source:
									<select class="form-control form-control-sm" id="IDdataSelect"></select>
								</div>
								<div class="col" id="updateInt">
									Update Interval (sec):
									<select class="form-control form-control-sm" id="updateInterval" size="1" onChange="UpdateInterval=this.value"></select>
								</div>
							</div>
						</form>
						<div class="d-flex justify-content-center">
							<div class="btn-group-toggle" data-toggle="buttons" >
									<label class="btn btn-secondary">
										<input type="checkbox"  autocomplete="off"  id="IDsmooth">Spline Curve
									</label>
							</div>
							<div class="btn-group-toggle" data-toggle="buttons" >
								<label class="btn btn-secondary ">
									<input type="checkbox" checked autocomplete="off"  id="IDfill">Fill Curves
								</label>
							</div>
							<div class="btn-group-toggle" data-toggle="buttons" >
								<label class="btn btn-secondary">
									<input type="checkbox" checked autocomplete="off"  id="IDShowPoints">Show Points
								</label>
							</div>
						</div>

					</div><!-- / card-body -->

					<div class="card-footer">
						<div class="d-flex justify-content-center">
							<div class="btn-group">
								<button type="button" class="btn btn-primary" data-toggle="button" id="IDPause">
								Pause / Start</button>
							</div>
						</div>
					</div><!-- / card-footer -->

				</div>
			</div><!-- / Control -->

			<div class="col-md-6 hidden-xs p-3">
				<div class="card card-default shadow">
					<div class="card-header">
						<h5 class="card-title">Data</h5>
					</div>
					<div class="card-body">
						<form>
							<div class="table-responsive">
							<table class="table">
								<tr>
									<th>Current value</th><th>Minimum</th><th>Average</th><th>Maximum</th><th>Data-Points</th>
								</tr>
								<tr>
									<td><input id="current_value" class="cur_value analog input-sm"></td>
									<td><input id="min" class="min_value analog  input-sm" ></td>
									<td><input id="mid" class="avg_value analog input-sm"></td>
									<td><input id="max" class="max_value analog  input-sm"></td>
									<td><input id="DataSize" class="analog input-sm"></td>
								</tr>
								<tr>
									<td></td>
									<td><input type="button" class="btn btn-primary form-control" id="IDminReset" value="Reset"></td>
									<td></td>
									<td><input type="button" class="btn btn-primary form-control" id="IDmaxReset" value="Reset"></td>
									<td></td>
								</tr>
							</table>
							</div>
						</form>
					</div>
					<div class="card-footer  d-flex justify-content-between">
							<div class="btn-group">
								<button type="button" class="btn btn-primary" id="IDSave" onClick="Download()">
								Save Data ...</button>
							</div>
							<div class="btn-group">
								<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#DataReset">
								Data Reset</button>
							</div>
					</div>
				</div>
			</div><!-- / Data -->

		</div><!-- row -->
	</div>

	<script>UpdateIntervalOptions();</script>

</body>
