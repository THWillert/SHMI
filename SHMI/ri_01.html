<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script src="./js/main.js"></script>
<script src="./js/jquery-1.11.0.min.js"></script>
<script src="./js/jquery.peity.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

<link rel="stylesheet" href="./css/bootstrap.min.css">

<link href="./css/default.css" rel="stylesheet" type="text/css">
<script type='text/javascript'>

$(function() {
//==============================================================================
	$("#IDlight").click(function () {
		if ( $(this).hasClass('active') ) {
			$("#IDpict").css("background-color","#ccc");

		} else {
			$("#IDpict").css("background-color","#fff");
		};
	});
//==============================================================================
	$("#IDrotate").click(function () {
		var pict = $("#IDpict");
		if ( $(this).hasClass('active') ) {
			pict.removeClass("rotated");
			pict.css("height", "100%");
		} else {
			var w = pict.css("width");
			pict.addClass('rotated');
			pict.css("height", w);
		};
	});

//==============================================================================
});
</script>
<style>
.rotated {
  transform: rotate(90deg);
  -ms-transform: rotate(90deg); /* IE 9 */
  -moz-transform: rotate(90deg); /* Firefox */
  -webkit-transform: rotate(90deg); /* Safari and Chrome */
  -o-transform: rotate(90deg); /* Opera */
  height:100%;
}
</style>
</head>
<body>
<p>
	<div id="IDpanel" class="col-md-12">
	<div class="panel panel-default shadow">
		<div class="panel-heading">
			<h3 class="panel-title">Fließbild</h3>
		</div>
		<div class="panel-body">
			<div id="IDpict" class="bg-light" style="background-color:#ccc">
				<img src="./pict/RI_01.svg" data-zoom-image="./pict/RI_01.svg" alt="RI_01" id="IDimg" class="fluid-img img-responsive">
			</div
			<hr>
			<p>
			<div class="btn-group btn-group-justified">
				<div class="btn-group btn-group-sm">
					<input type="button" class="btn btn-default" data-toggle="button" id="IDlight" value="Light">
				</div>
				<div class="btn-group btn-group-sm">
					<input type="button" class="btn btn-default" data-toggle="button" id="IDrotate" value="Rotate 90°">
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
