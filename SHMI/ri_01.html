	<script type='text/javascript'>

	$(function() {
	//==============================================================================
		$("#IDlight").click(function () {
			if ( $(this).hasClass('active') ) {
				$("#IDpict").css("background-color","#ccc");

			} else {
				$("#IDpict").css("background-color","#fff");
			};
		});
	//==============================================================================
		$("#IDrotate").click(function () {
			var pict = $("#IDpict");
			if ( $(this).hasClass('active') ) {
				pict.removeClass("rotated");
				pict.css("height", "100%");
			} else {
				var w = pict.css("width");
				pict.addClass('rotated');
				pict.css("height", w);
			};
		});

	//==============================================================================
	});
	</script>

<body>
<p>
	<div id="IDpanel" class="main col-md-12">
	<div class="card card-default shadow">
		<div class="card-header">
			<h5 class="card-title">Fließbild</h5>
		</div>
		<div class="card-body">
			<div id="IDpict" class="bg-light" style="background-color:#ccc">
				<img src="./pict/RI_01.svg" data-zoom-image="./pict/RI_01.svg" alt="RI_01" id="IDimg" class="img-fluid">
			</div
			<hr>
			<p>
			<div class="btn-group d-flex">
				<div class="btn-group btn-group-sm flex-fill">
					<input type="button" class="btn btn-primary" data-toggle="button" id="IDlight" value="Light">
				</div>
				<div class="btn-group btn-group-sm flex-fill">
					<input type="button" class="btn btn-primary" data-toggle="button" id="IDrotate" value="Rotate 90°">
				</div>
			</div>
		</div>
	</div>
	</div>
