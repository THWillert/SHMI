	<link rel="stylesheet" type="text/css" href="./css/SHMI_Instruments.css">

	<script type='text/javascript'>

	var PeakInterval = 15000;
	var updateIntervalA = 1000;
	var updateIntervalD = 1000;

	//==============================================================================
	$(function() {
	//==============================================================================
		var digital_in_container = $("#ID_digital_in");
		var digital_out_container = $("#ID_digital_out");
		var analog_in_container = $("#ID_analog_in");
		var analog_out_container = $("#ID_analog_out");
	//==============================================================================
		function init()
		{
			// Anzeigen einfügen
			$.getJSON( "./data/data.json", function( data ) {
				$.each( data, function( id, val) {

				if ( id.indexOf("SP") == -1){
					if ( id.indexOf("DI") != -1) {
						digital_in_container.append('<tr><td width="300px" id="TXT_' + id + '"></td>' +
								'<td><div class="digi_back"><span id="ID_' + id + '_D" class="digi bg-success">&nbsp;</span></div></td></tr>');
					} else if ( id.indexOf("DO") != -1) {
						digital_out_container.append('<tr><td width="300px" id="TXT_' + id + '"></td>' +
								'<td><div class="digi_back"><span id="ID_' + id + '_D" class="digi bg-danger">&nbsp;</span></div></td></tr>');
					} else if ( id.indexOf("AI") != -1 && id.indexOf("SP") == -1) {
						analog_in_container.append(
								'<tr><td width="300px" id="TXT_' + id + '"></td>' +
								'<td><input class="analog ' + id + '_SP" disabled></td>' +
								'<td width="6em"><input class="analog ' + id + '" disabled></td>' +
								'<td width="70%">' +
									'<div class="progress">' +
										'<div id="ID_' + id + '_M" class="progress-bar bg-success" role="progressbar"></div>' +
										'<span id="ID_' + id + '_SP_SP" class="text-light progress-setpoint"></span>' +
										'<span id="ID_' + id + '_P" class="progress-peak ' + id + '_P"></span>' +
										'<span id="ID_' + id + '_L" class="progress-low ' + id + '_L"></span>' +
									'</div>' +
								'<td><input class="nodisplay analog" id="ID_' + id + '_LO" ><input class="nodisplay analog" id="ID_' + id + '_PK" ></td>' +
								'</tr>');

					}  else if ( id.indexOf("AO") != -1) {
						analog_out_container.append(
								'<tr><td width="300px" id="TXT_' + id + '"></td>' +
								'<td><input class="analog ' + id + '_SP" disabled></td>' +
								'<td width="6em"><input class="analog ' + id + '" disabled></td>' +
								'<td width="70%">' +
									'<div class="progress">' +
										'<div id="ID_' + id + '_M" class="progress-bar bg-danger" role="progressbar"></div>' +
										'<span id="ID_' + id + '_SP_SP" class="text-light progress-setpoint"></span>' +
										'<span id="ID_' + id + '_P" class="progress-peak ' + id + '_P"></span>' +
										'<span id="ID_' + id + '_L" class="progress-low ' + id + '_L"></span>' +
									'</div>' +
								'<td><input class="nodisplay analog" id="ID_' + id + '_LO" ><input class="nodisplay analog" id="ID_' + id + '_PK" ></td>' +
								'</tr>');
					};
				};
				});
			})
				.done(function() {
					// Beschriftung einfügen
					$.getJSON( "./lng/de.jsn", function( data ) {
						$.each( data, function( id, val) {
							$("#TXT_" + id).each( function() {
								$(this).text(val);
							});
						});
					});

				// color settings depending on theme
					// color of the peaks bar
					$('.progress-peak').css("border-right", "solid 0.5em var(--warning)" );

					// color of the valleys bar
					$('.progress-low').css("border-right", "solid 0.5em rgb(68,135,255)" );
					//$('.progress-low').css("border-right", "solid 0.5em var(--info)" );

					// color of the setpoint bar
					$('.progress-setpoint').css("border-right", "solid 0.4em var(--white)") ;

					// color of the digital IO bar
					$('.digi_back').css("border", "solid 0.15em var(--secondary)" );

				});

			$("#ID_PeakHold_Reset").click(function () {
					relasePeak();
			});
		}
		init();

	//==============================================================================
		function updateValuesD()
		{
			parent.top.$("#IDdata").find("input").each( function() {

				// digital
				$("#ID_" + this.id + "_D" ).css("opacity",  this.value );


			});
			setTimeout(updateValuesD, updateIntervalD); // update intervall for all values
		};
		$(function(){updateValuesD();});

	//==============================================================================
		function updateValuesA()
		{
		var id;
		var val;
		var peak;
		var low;
			parent.top.$("#IDdata").find("input").each( function() {
				id = this.id;
				val = Round( this.value,2);

				// fill forms
				$("#IDAnalogIO").find( "." + id).each( function() {
					this.value = parseFloat(val).toFixed(2);
				});

				// analog meter
				$("#ID_" + id + "_M" ).css("width",    val + "%" );

				 // analog meter setpoint
				$("#ID_" + id + "_SP").css("width",    val + "%" );

				// analog meter peak
				peak = $("#ID_" + id + "_PK");
				if ( val >  peak.val() )
					peak.val( val ); // max
				$("#ID_" + id + "_P" ).css("width",    peak.val()  + "%" ); // peak

				// analog meter low
				low = $("#ID_" + id + "_LO");
				if ( val <  low.val() )
					low.val( val ); // min
				$("#ID_" + id + "_L" ).css("width",    low.val()  + "%" ); // low


			});
			setTimeout(updateValuesA, updateIntervalA); // update intervall for all values
		};
		$(function(){updateValuesA();});

		//==========================================================================


		function relasePeak()
		{
			parent.top.$("#IDdata").find("input").each( function() {
				id = this.id;

				$("#ID_" + id + "_PK").val( Number.MIN_VALUE );
				$("#ID_" + id + "_LO").val( Number.MAX_VALUE );
			});
			setTimeout(relasePeak, PeakInterval); // intervall for peak relase

			//$(".progress-bar").css("transition-duration", updateIntervalA / 1000 / 2 + "s");
		};
		$(function(){relasePeak();});
		//setTimeout(relasePeak, PeakInterval);

	//==============================================================================
	});

	</script>
</head>
<body>

	<div class="main container-fluid W100">
		<div class="row p-2">
			<!-- Digital input ------------------------------------------------------------>
			<div class="col-md-6 p-2">
				<div class="card shadow">
					<div class="card-header">
						 <a class="" data-toggle="collapse" href="#collapseDI" role="button" aria-expanded="false" aria-controls="collapseDI">
						 <h5 class="card-title" id="TXT_DI">DI</h5>
						 </a>
					</div>
					<div class="card-body collapse show" id="collapseDI">
						<table id="ID_digital_in"></table>
					</div>
				</div>
			</div>
			<!-- Digital output ----------------------------------------------------------->
			<div class="col-md-6 p-2">
				<div class="card shadow">
					<div class="card-header">
						<a class="" data-toggle="collapse" href="#collapseDO" role="button" aria-expanded="false" aria-controls="collapseDO">
						<h5 class="card-title" id="TXT_DO">DO</h5>
						</a>
					</div>
					<div class="card-body collapse show" id="collapseDO">
						<table id="ID_digital_out"></table>
					</div>
				</div>
			</div>
		</div>
		<div class="row p-2" id="IDAnalogIO">
			<!-- Analog input ------------------------------------------------------------->
			<div class="col-md-12 p-2">
				<div class="card shadow">
					<div class="card-header">
						<a class="" data-toggle="collapse" href="#collapseAI" role="button" aria-expanded="false" aria-controls="collapseAI">
						<h5 class="card-title" id="TXT_AI">AI</h5>
						</a>
					</div>
					<div class="card-body collapse show" id="collapseAI">
						<table id="ID_analog_in">
							<tr>
							<th></th>
							<th id="TXT_Setpoint_AI">Setpoint</th>
							<th id="TXT_Value_AI">Value</th>
							<th></th>
							<th id="TXT_Peak_AI"></th>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<!-- Analog output ------------------------------------------------------------>
			<div class="col-md-12 p-2">
				<div class="card shadow">
					<div class="card-header">
						<a class="" data-toggle="collapse" href="#collapseAO" role="button" aria-expanded="false" aria-controls="collapseAO">
						<h5 class="card-title" id="TXT_AO">AO</h5>
						</a>
					</div>
					<div class="card-body collapse show" id="collapseAO">
						<table id="ID_analog_out">
							<tr>
							<th></th>
							<th id="TXT_Setpoint_AO">Setpoint</th>
							<th id="TXT_Value_AO">Value</th>
							<th></th>
							<th id="TXT_Peak_AO"></th>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row p-2">
			<div class="col-md-7 p-2">
				<div class="card shadow">
					<div class="card-header">
						<a class="" data-toggle="collapse" href="#collapsePrefs" role="button" aria-expanded="false" aria-controls="collapsePrefs">
						<h5 class="card-title" id="TXT_Prefs">Einstellungen</h5>
						</a>
					</div>
					<div class="card-body collapse" id="collapsePrefs">

					<div class="container">
						<h5>Analog</h5>

						<div class="row ">
							<div class="col">
								Peak hold
							</div>
							<div class="col" id="ID_Prefs_PeakHold">
								<select class="form-control form-control-sm" id="PeakInterval" size="1" onChange="PeakInterval=this.value*1000">
									<option value="86400">Hold</option>
									<option value="5">5 sec.</option>
									<option value="10">10 sec.</option>
									<option value="15" selected>15 sec.</option>
									<option value="20">20 sec.</option>
									<option value="25">25 sec.</option>
									<option value="30">30 sec.</option>
									<option value="60">1 min.</option>
									<option value="300">5 min.</option>
									<option value="600">10 min.</option>
								</select>
							</div>
							<div class="col">
									<button type="button" class="btn btn-primary btn-sm col" id="ID_PeakHold_Reset">
									Reset</button>
							</div>
						</div>

						<div class="row ">
							<div class="col">
								Update Intervall
							</div>
							<div class="col" id="ID_Prefs_Ana_Digi">
								<select class="form-control form-control-sm" id="UpdateIntervalA" size="1" onChange="updateIntervalA=this.value*1000">
									<option value="1" selected>1 sec.</option>
									<option value="2">2 sec.</option>
									<option value="3">3 sec.</option>
									<option value="4">4 sec.</option>
									<option value="5">5 sec.</option>
									<option value="10">10 sec.</option>
								</select>
							</div>
							<div class="col">

							</div>
						</div>

						<hr>
						<h5>Digital</h5>

						<div class="row ">
							<div class="col">
								Update Intervall
							</div>
							<div class="col" id="ID_Prefs_Digi_Int">
								<select class="form-control form-control-sm" id="UpdateIntervalD" size="1" onChange="updateIntervalD=this.value*1000">
									<option value="1" selected>1 sec.</option>
									<option value="2">2 sec.</option>
									<option value="3">3 sec.</option>
									<option value="4">4 sec.</option>
									<option value="5">5 sec.</option>
									<option value="10">10 sec.</option>
								</select>
							</div>
							<div class="col">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
