	<script type='text/javascript'>
	//==============================================================================
	$(function() {
	//==============================================================================
		var digital_in_container = $("#ID_digital_in");
		var digital_out_container = $("#ID_digital_out");
		var analog_in_container = $("#ID_analog_in");
		var analog_out_container = $("#ID_analog_out");
	//==============================================================================
		function init()
		{
			// Anzeigen einfügen
			$.getJSON( "./data/data.json", function( data ) {
				$.each( data, function( id, val) {

				if ( id.indexOf("SP") == -1){
					if ( id.indexOf("DI") != -1) {
						digital_in_container.append('<tr><td width="300px" id="TXT_' + id + '"></td>' +
								'<td><div class="digi_back"><span id="ID_' + id + '_D" class="digi bg-success">&nbsp;</span></div></td></tr>');
					} else if ( id.indexOf("DO") != -1) {
						digital_out_container.append('<tr><td width="300px" id="TXT_' + id + '"></td>' +
								'<td><div class="digi_back"><span id="ID_' + id + '_D" class="digi bg-danger">&nbsp;</span></div></td></tr>');
					} else if ( id.indexOf("AI") != -1 && id.indexOf("SP") == -1) {
						analog_in_container.append(
								'<tr><td width="300px" id="TXT_' + id + '"></td>' +
								'<td><input class="analog ' + id + '_SP" disabled></td>' +
								'<td width="6em"><input class="analog ' + id + '" disabled></td>' +
								'<td width="70%">' +
									'<div class="progress">' +
										'<div id="ID_' + id + '_M" class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>' +
										'<span id="ID_' + id + '_SP_SP" class="text-light progress-setpoint"></span>' +
										'<span id="ID_' + id + '_P" class="progress-peak ' + id + '_P"></span>' +
									'</div>' +
								'<td><input class="invisible analog" id="ID_' + id + '_PK" ></td>' +
								'</tr>');

					}  else if ( id.indexOf("AO") != -1) {
						analog_out_container.append(
								'<tr><td width="300px" id="TXT_' + id + '"></td>' +
								'<td><input class="analog ' + id + '_SP" disabled></td>' +
								'<td width="6em"><input class="analog ' + id + '" disabled></td>' +
								'<td width="70%">' +
									'<div class="progress">' +
										'<div id="ID_' + id + '_M" class="progress-bar bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>' +
										'<span id="ID_' + id + '_SP_SP" class="text-light progress-setpoint"></span>' +
										'<span id="ID_' + id + '_P" class="progress-peak ' + id + '_P"></span>' +
									'</div>' +
								'<td><input class="invisible analog" id="ID_' + id + '_PK" ></td>' +
								'</tr>');
					};
				};
				});
			})
				.done(function() {
					// Beschriftung einfügen
					$.getJSON( "./lng/de.jsn", function( data ) {
						$.each( data, function( id, val) {
							$("#TXT_" + id).each( function() {
								$(this).text(val);
							});
						});
					});
				});


		}
		init();

	//==============================================================================
		function updateValues()
		{
		var id;
		var val;
		var peak;
			parent.top.$("#IDdata").find("input").each( function() {
				id = this.id;
				val = Round( this.value,2);


				$("#IDAnalogIO").find( "." + id).each( function() {
					this.value = parseFloat(val).toFixed(2);
				});

				// digital
				$("#ID_" + id + "_D" ).css("opacity",  val );

				// analog
				$("#ID_" + id + "_M" ).css("width",    val + "%" ); // meter
				$("." + id + "_M" ).text(val + "%" ); // test

				 // setpoint
				$("#ID_" + id + "_SP").css("width",    val + "%" );

				// analog peak
				peak = $("#ID_" + id + "_PK");
				if ( val >  peak.val() ) peak.val( val ); // max
				$("#ID_" + id + "_P" ).css("width",    peak.val()  + "%" ); // peak


			});
			setTimeout(updateValues, 1000); // update intervall for all values
		};
		$(function(){updateValues();});

		//==========================================================================

		function relasePeak()
		{
			parent.top.$("#IDdata").find("input").each( function() {
				id = this.id;

				$("#ID_" + id + "_PK").val( 0 );
			});
			setTimeout(relasePeak, 10000); // intervall for peak relase
		};
		$(function(){relasePeak();});

	//==============================================================================
	});

	</script>
</head>
<body>
	<div class="main container-fluid W100">
	<div class="row">
		<!-- Digital input ------------------------------------------------------------>
		<div class="col-md-6 p-3">
			<div class="card shadow">
				<div class="card-header">
					 <a class="" data-toggle="collapse" href="#collapseDI" role="button" aria-expanded="false" aria-controls="collapseDI">
					 <h5 class="card-title" id="TXT_DI">DI</h5>
					 </a>
				</div>
				<div class="card-body collapse show" id="collapseDI">
					<table id="ID_digital_in"></table>
				</div>
			</div>
		</div>
		<!-- Digital output ----------------------------------------------------------->
		<div class="col-md-6 p-3">
			<div class="card shadow">
				<div class="card-header">
					<a class="" data-toggle="collapse" href="#collapseDO" role="button" aria-expanded="false" aria-controls="collapseDO">
					<h5 class="card-title" id="TXT_DO">DO</h5>
					</a>
				</div>
				<div class="card-body collapse show" id="collapseDO">
					<table id="ID_digital_out"></table>
				</div>
			</div>
		</div>
	</div>
		<div class="row" id="IDAnalogIO">
			<!-- Analog input ------------------------------------------------------------->
			<div class="col-md-12 p-3">
				<div class="card shadow">
					<div class="card-header">
						<a class="" data-toggle="collapse" href="#collapseAI" role="button" aria-expanded="false" aria-controls="collapseAI">
						<h5 class="card-title" id="TXT_AI">AI</h5>
						</a>
					</div>
					<div class="card-body collapse show" id="collapseAI">
						<table id="ID_analog_in">
							<tr>
							<th></th>
							<th id="TXT_Setpoint_AI">Setpoint</th>
							<th id="TXT_Value_AI">Value</th>
							<th></th>
							<th id="TXT_Peak_AI"></th>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<!-- Analog output ------------------------------------------------------------>
			<div class="col-md-12 p-3">
				<div class="card shadow">
					<div class="card-header">
						<a class="" data-toggle="collapse" href="#collapseAO" role="button" aria-expanded="false" aria-controls="collapseAO">
						<h5 class="card-title" id="TXT_AO">AO</h5>
						</a>
					</div>
					<div class="card-body collapse show" id="collapseAO">
						<table id="ID_analog_out">
							<tr>
							<th></th>
							<th id="TXT_Setpoint_AO">Setpoint</th>
							<th id="TXT_Value_AO">Value</th>
							<th></th>
							<th id="TXT_Peak_AO"></th>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
