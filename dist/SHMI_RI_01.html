<body>
<div class="main w100 container-fluid">
<div class="row" id="IDpanel">
<div class="col-md-12 p-2">
<div class="card shadow">
<div class="card-header">
<h5 class="card-title" id="TXT_RI_Caption">Piping and instrumentation diagram</h5>
</div><!-- /header -->
<div class="card-body">
<div id="IDpict" class="bg-white" style="overflow:auto;">
</div>
</div><!-- /body -->
</div><!-- /card -->
</div><!-- /col -->
</div><!-- /row -->
<div class="row">
<div class="col-md-12 p-2">
<div class="card shadow">
<div class="card-header">
<a class="" data-toggle="collapse" href="#collapseStorage" role="button" aria-expanded="false" aria-controls="collapseStorage">
<div id="TXT_RI_Prefs">Settings</div>
</a>
</div><!-- /header -->
<div class="card-body collapse" id="collapseStorage">
<div class="row p-1">
<div class="col col-md-6">
<label for="ID_Select_DI">Digital Input:</label>
<select id="ID_Select_DI" class="js-example-basic-multiple" style="width: 100%" name="states[]" multiple="multiple">
<optgroup label="DI" id="ID_option_DI"></optgroup>
</select>
</div>
<div class="col col-md-6">
<label for="ID_Select_AI">Analog Input:</label>
<select id="ID_Select_AI" class="js-example-basic-multiple" style="width: 100%" name="states[]" multiple="multiple">
<optgroup label="AI Meter" id="ID_option_AI"></optgroup>
<optgroup label="AI Level" id="ID_option_AIL"></optgroup>
<optgroup label="AI Gauge" id="ID_option_AIG"></optgroup>
<optgroup label="AI Sparkline" id="ID_option_AIS"></optgroup>
</select>
</div>
</div>
<div class="row p-1">
<div class="col col-md-6">
<label for="ID_Select_DO">Digital Output:</label>
<select id="ID_Select_DO" class="js-example-basic-multiple" style="width: 100%" name="states[]" multiple="multiple">
<optgroup label="DO" id="ID_option_DO"></optgroup>
</select>
</div>
<div class="col col-md-6">
<label for="ID_Select_AO">Analog Output:</label>
<select id="ID_Select_AO" class="js-example-basic-multiple" style="width: 100%" name="states[]" multiple="multiple">
<optgroup label="AO Meter" id="ID_option_AO"></optgroup>
<optgroup label="AO Gauge" id="ID_option_AOG"></optgroup>
<optgroup label="AO Sparkline" id="ID_option_AOS"></optgroup>
</select>
</div>
</div>
<hr>
<div class="row p-1">
<div class="col col-md-2">
<label for="ID_Snap">Snap to grid:</label>
<select id="ID_Snap" class="form-control form-control-sm custom-select custom-select-sm" style="width: 100%"
onChange="
ig_Snap = parseInt(this.value);
">
<option value='0'>Off</option>
<option value='5'>5</option>
<option value='10' selected>10</option>
<option value='15'>15</option>
<option value='20'>20</option>
<option value='25'>25</option>
<option value='30'>30</option>
<option value='35'>35</option>
<option value='40'>40</option>
<option value='50'>50</option>
</select>
</div>
<div class="col col-md-2">
<label for="ID_Style">Widget style:</label>
<select id="ID_Style" class="form-control form-control-sm custom-select custom-select-sm" style="width: 100%">
<option value='0' selected>Dark</option>
<option value='1'>Light</option>
<option value='2'>Primary</option>
<option value='3'>Secondary</option>
</select>
</div>
<div class="col col-md-2">
<label for="ID_BGStyle">Background:</label>
<select id="ID_BGStyle" class="form-control form-control-sm custom-select custom-select-sm" style="width: 100%">
<option value='white' selected>White</option>
<option value='dark'>Dark</option>
<option value='light'>Light</option>
<option value='primary'>Primary</option>
<option value='secondary'>Secondary</option>
</select>
</div>
</div>
</div><!-- /body -->
<!--<div class="card-footer d-flex ">
</div>
-->
</div><!-- /card -->
</div><!-- /col -->
</div><!-- /row -->
</div><!-- /main -->
</body>
</html>
